<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id='app'>
    <h2 :style="[font, color]">{{ message }}</h2>
    <h2 :style="[fontAll]">{{ message }}</h2>
  </div>

<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data:{
      message:"hello, world!",
      font:{"fontSize": '50px'},
      color:{"backgroundColor": 'red'},
      fontAll: {"fontSize": '50px', "backgroundColor": 'red'}
    }
  })
</script>  
</body>
</html>
