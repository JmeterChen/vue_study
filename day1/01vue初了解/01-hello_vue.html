<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

    <div id="app"> 
      {{message}} 
      <h2>{{ message }}</h2>
      <h2>{{ name }}</h2>
    </div>
  
    <script src="../../js/vue.js"> </script>
    <script>
      // <!-- let 定义变量， const 定义常量  var 尽量别用 -->
      // 编程范式：声明式编程
      const app = new Vue({
          el: '#app',  // 用户挂载要管理的元素
          data: {
              message: "hello, world!",
              name: "hello, 陈柏霖！"
          }
      })

      // 元素js的方法（编程范式：命令式编程）
      // 1.创建div元素，设置id的属性；
      // 2.定义一个变量叫做message
      // 3.将message变量放在前面div元素中显示；
      // 4.将message的值，修改为 你好，世界！
      // 5.将修改后的meaasge的值替换到div元素！

    </script>
</body>
</html>
