<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id='app'>
    <h2> {{ message }}</h2>
    <!-- 当使用 v-text 后，会将元素定义的其他内容覆盖掉！ 所以该方法很少使用-->
    <h2 v-text='message'>你好啊！</h2>

  </div>

<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data:{
      message:"hello, world!"
    }
  })
</script>  
</body>
</html>
