<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id='app'>
    <h2>{{ message }}</h2>
    <!-- 就想把该元素的内容直接展示，不需要做解析 -->
    <h2 v-pre> {{ message }}</h2>
  </div>

<script src="../../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data:{
      message:"hello, world!"
    }
  })
</script>  
</body>
</html>
