<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id='app'>
    {{ message }}
    <h2>{{firstName + ' ' + lastName}}</h2>
    <h2>{{counter * 2}}</h2>

    <div @click='divClick'>
      <button @click='btnClick'>按钮1</button>
    </div>

    <div @click='divClick'>
      <!-- 1.使用.stop 可以阻止事件被外层元素监听到执行 -->
      <button @click.stop='btnClick'>按钮2</button>
    </div>
    <div @click='divClick'>
      <!-- 1.使用.once  让执行的事件只发生一次 -->
      <button @click.once='btnClick'>按钮3</button>
    </div>
  </div>

<script src="../../js/vue.js"></script>
<script> 
  const app = new Vue({ 
    el: '#app',
    data:{
      message:"hello, world!",
      firstName: 'Kobe',
      lastName: 'Bryant',
      counter: 100
    },
    methods:{
      divClick(){
        console.log("外层元素被点击")
      },
      btnClick(){
        console.log("内层元素被点击")
      }
    }
  })
</script>  
</body>
</html>
