<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id='app'>
    <h2>这里是使用的Mustache中直拼接变量的写法：{{firstName + ' ' + lastName}}</h2>
    <h2>这里是使用的 methdos中定义的方法拼接的全称： {{ getFullName() }}</h2>
    <h2>这里是使用的 computed 计算属性中定义的方法拼接的全称： {{ FullName }}</h2>
  </div>

<script src="../../js/vue.js"></script>
<script> 
  const app = new Vue({
    el: '#app',
    data:{
      message:"hello, world!",
      firstName: 'Kobe',
      lastName: 'Bryant',
      counter: 100
    },
    methods:{
      getFullName(){
        return this.firstName + " " + this.lastName
      }
    },
    computed:{
      FullName(){
        return this.firstName + " " + this.lastName
       }
    }
  })
</script>  
</body>
</html>
