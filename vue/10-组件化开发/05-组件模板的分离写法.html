<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id='app'>
    <h1>下面是使用组件的效果</h1>
      <mycpn1></mycpn1>
      <mycpn2></mycpn2>
  </div>

  <!-- 写法1: script 标签，注意: 类型必须是 text/x-template -->
  <script type="text/x-template" id="cpn1">
    <div>
      <h2>我是通过子组件抽离出来的 `写法1` 实现的</h2>
      <p>我的内容1哈哈哈哈哈哈哈</p>
      <p>我的内容2嘻嘻嘻嘻嘻嘻嘻</p>
    </div>
  </script>

  <!-- 写法2(推荐): 直接使用 template 标签 -->
  <template id="cpn2">
    <div>
      <h2>我是通过子组件抽离出来的 `写法2` 实现的</h2>
      <p>{{message}}</p>
      <p>我的内容2嘻嘻嘻嘻嘻嘻嘻</p>
    </div>
  </template>

<script src="../../js/vue.js"></script>
<script> 

  const app = new Vue({
    el: '#app',
    data:{
      message:"hello, world!",
      firstName: 'Kobe',
      lastName: 'Bryant',
      counter: 100
    },
    methods:{
      test(){
        console.log("test_log!")
      }
    },
    components:{
      "mycpn1": {   
        template : '#cpn1'
        //  显然直接这样写显得很笨重，并且敲子组件代码时完全不能自动补全很僵硬，所以可以把下面代码抽离出来单独定义
        // `<div>
        //   <h2>我是语法糖注册的局部组件</h2>
        //   <p>我的内容1哈哈哈哈哈哈哈</p>
        //   <p>我的内容2嘻嘻嘻嘻嘻嘻嘻</p>
        //   </div>`
      },
      "mycpn2":{
        template: "#cpn2"
      }
    }
  })
</script>  
</body>
</html>
