<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id='app'>
    <h1>下面是使用组件的效果</h1>
      <mycpn1></mycpn1>
      <mycpn2></mycpn2>
  </div>


<!-- 注意，不管是哪种组件写法，组件是无法访问 vue 实例中的数据，想用数据必须要自己声明 -->

  <!-- 写法1: script 标签，注意: 类型必须是 text/x-template -->
  <script type="text/x-template" id="cpn1">
    <div>
      <h2>我是通过子组件抽离出来的 `写法1` 实现的</h2>
      <p>{{message}}</p>
      <p>我的内容2嘻嘻嘻嘻嘻嘻嘻</p>
    </div>
  </script>

  <!-- 写法2(推荐): 直接使用 template 标签 -->
  <template id="cpn2">
    <div>
      <h2>我是通过子组件抽离出来的 `写法2` 实现的</h2>
      <p>{{message}}</p>
      <p>我的内容2嘻嘻嘻嘻嘻嘻嘻</p>
    </div>
  </template>

<script src="../../js/vue.js"></script>
<script> 

  const cpmc = Vue.extend({
    
  })

  const app = new Vue({
    el: '#app',
    data:{
      message:"hello, world!",
      firstName: 'Kobe',
      lastName: 'Bryant',
      counter: 100
    },
    methods:{
      test(){
        console.log("test_log!")
      }
    },
    components:{
      "mycpn1": {   
        template : '#cpn1',
        data(){
          return {
            message: "子组件 mycpn1 自己 data函数定义的数据"
          }
        }
      },
      "mycpn2":{
        template: "#cpn2",
        data(){
          return {
            message: "子组件 mycpn2 自己 data函数定义的数据"
          }
        }
      }
    }
  })
</script>  
</body>
</html>
