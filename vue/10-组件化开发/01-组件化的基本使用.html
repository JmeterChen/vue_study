<script src="../../js/vue.js"></script>
<script> 

  // 第一步： 创建组件构造器对象
  const cpmc = Vue.extend({
    template : `
    <div>
      <h2>我的标题</h2>
      <p>我的内容1哈哈哈哈哈哈哈</p>
      <p>我的内容2嘻嘻嘻嘻嘻嘻嘻</p>
    </div>
    `
  })

  // 第二步：注册组件
  // 组件注册的时候要传入两个参数，第一个是组件的标签名，也就是以后使用时的标签，第二个是定义的组件注册器变量名 
  Vue.component('my-cpm', cpmc)
