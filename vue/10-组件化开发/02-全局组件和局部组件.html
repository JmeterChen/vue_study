<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id='app1'>
    <h1>下面是实例 app1 使用组件的效果</h1>
    <!-- 第三步 使用组件 -->
    <div>
      <mycpm></mycpm>
    </div>
    
    <div>
      <mycpm></mycpm>
    </div>
    <mycpm></mycpm>

  </div>

  <div id="app2">
    <h1>下面是实例 app2 使用组件的效果</h1>
    <mycpm></mycpm>
  </div>

<script src="../../js/vue.js"></script>
<script> 

  // 第一步： 创建组件构造器对象
  const cpmc = Vue.extend({
    template : `
    <div>
      <h2>我的标题</h2>
      <p>我的内容1哈哈哈哈哈哈哈</p>
      <p>我的内容2嘻嘻嘻嘻嘻嘻嘻</p>
    </div>
    `
  })

  // 第二步：注册组件
  //  注意：这种方式注册的组件称为全局组件，也就是在多个 vue 实例中均可以使用，注意下面 vue 实例 vue2
  // 疑问：那怎样才可以注册局部组件供指定 vue实例使用呢？
  //  注意点！ 有坑！！ 这里给标签命名的时候一定不能有大写字母，不然会报错，真的是坑！！！！ 
  // Vue.component('mycpm', cpmc) 

  const app1 = new Vue({
    el: '#app1',
    data:{
      message:"hello, world!",
      firstName: 'Kobe',
      lastName: 'Bryant',
      counter: 100
    },
    methods:{
      test(){
        console.log("test_log!")
      }
    },
    // 这里新属性 component 就是用于指定 vue 实例组件注册的作用
    //  当只在 实例 app1 中注册的组件（局部组件）在 实例 app2 中就未生效
    components:{
      mycpm: cpmc
    }
  })

  const app2 = new Vue({
    el: '#app2'
  })
</script>  
</body>
</html>
