<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id='app'>
    {{ message }}
    <h2>{{firstName + ' ' + lastName}}</h2>
    <h2>{{counter * 2}}</h2>
    <!-- 1. v-for遍历对象中， 如果只获取一个值，那么获取到的是value-->
    <h3>v-for遍历对象中， 如果只获取一个值，那么获取到的是value </h1>
    <ul>
      <li v-for='item in info'> {{item}}</li>
    </ul>
    <!-- 2. v-for遍历对象中 获取key和value: 格式:（value, key）-->
    <h3>v-for遍历对象中 获取key和value: 格式:（value, key）</h3>
    <ul>
      <li v-for='(value, key)  in info'>{{key}} : {{value}}</li>
    </ul>
    <!-- 2. v-for遍历对象中 获取key和value和 index: 格式:（value, key, index）-->
    <h3>v-for遍历对象中 获取key和value: 格式:（value, key, index）</h3>
    <ul>
      <li v-for='(value, key, index)  in info'>{{key}} : {{value}} -- {{index}}</li>
    </ul>
  </div>

<script src="../../js/vue.js"></script>
<script> 
  const app = new Vue({
    el: '#app',
    data:{
      message:"hello, world!", 
      firstName: 'Kobe',
      lastName: 'Bryant',
      counter: 100, 
      names:["kobe", 'james', 'curry'],
      info:{
        name: "kobe",
        age: '18岁',
        height: '180cm'
      }
    }
  })
</script>  
</body>
</html>
